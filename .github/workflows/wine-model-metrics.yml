name: wine-model-training

on: [push]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Train model
        run: |
          pip install -r requirements.txt
          python train.py
      - name: Generate Metric
        run: |
          echo "MODEL METRICS"
          cat metrics.txt